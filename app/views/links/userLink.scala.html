@(user : model.User, content : Option[String] = None)

@if(content == None){@if(user.emeritus == true) {<a href="/@user.username" class="user-link"><span title="This user is marked as an emeritus member">@user.fullName.toLowerCase()*</span></a>}else{<a href="/@user.username" class="user-link">@user.fullName.toLowerCase</a>}}else{<a href="/@user.username" class="user-link">@content.get</a>}
