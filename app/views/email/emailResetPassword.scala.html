@(user : model.User, uuid : String)

@email(Html("follow the link below to reset your password.")) {
	<br>
	<span>
	@defining(constants.ServerSettings.HostUrl + routes.ActivationController.resetPassword(user.username, uuid)) { url => <a href="@url" style="text-decoration:none; color:#aedefc">@url</a></span>
	}
}
