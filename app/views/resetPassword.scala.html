@(username : String, code : String)(form : Form[(String, String, String, String)])

@main("Reset Your Password")(None) {

   	<style>
      BODY {
        background-image:url("/assets/images/login-bg.jpg");
        background-position:center; 
      }
      FORM {
        width:200px;
        margin-left:auto;
        margin-right:auto;
      }

    </style>

	<div class="login-container">
      <div class="login-container">
        <div class="huge-header" style="color: #fa544f; font-weight:800">project portal</div>
        <div class="large-header" style="color: black; font-weight:200; margin-bottom:20px">reset your password</div>
        @helper.form(action = routes.ActivationController.tryResetPassword) {
          @for(error <- form.errors) {
            <div class="form-error-login">*@error.message</div>  
          }

          <input class="login-input" name="password" type="password" placeholder="password">
          <input class="login-input" name="confirm_password" type="password" placeholder="confirm password">
          <input type="hidden" name="username" value="@username">
          <input type="hidden" name="code" value="@code">
          <input type="submit" style="display:none"/>
          <span id="login-button">reset</span><br>
        }
		</div>
	</div>

}
