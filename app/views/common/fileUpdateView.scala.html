@(file : model.ProjectFile)
<tr>
  <td class="content-header" style="padding-bottom:16px">@file.originalName</td>
  <td class="hint">@model.User.getFullName(file.author).toLowerCase() | @utils.Conversions.dateToDisplayedStr(file.timeSubmitted).toLowerCase()</td>
  <td class="hint" style="text-align:right"><a class="file-download" href="@routes.Application.uploads(file.filename)">download</a></td>
</tr>
