@(username : String, update : model.ProjectUpdate)

<span class="like-button-container" title="like this project update">
	<span class="like-update-button" project-id="@update.projectId" author="@update.author" time-submitted="@utils.Conversions.dateToStr(update.timeSubmitted)" active="@if(update.likes.contains(username)) {true} else {false}"></span>
	<span class="like-count">@if(update.likes.length > 0) {@update.likes.length}</span>

	<div class="see-more-menu-container" style="display:@if(update.likes.length ==0) {none}">
		<div class="see-more-menu-arrow"></div>
		<div class="see-more-menu">
		@for(name <- update.likes) {
			<div class="see-more-menu-item" for="@name"><a href="@routes.UserController.user(name)">@model.User.get(name).firstName</a></div>
		}
		</div>
	</div>
</span>
